<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>MarketSpace | Login</title>

   <link rel="stylesheet" type="text/css" href="css/navbar.css">
   <link rel="stylesheet" type="text/css" href="css/sign.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

   <script src="js/main-out.js" defer></script>
   <script src="js/script.js" defer></script>

   <link rel="icon" href="img/Logo.svg">
</head>
<body>

   <header class="navbar">
      <div class="mobileHeader">
          <a href="index.html" class="logo">
              <i class="fa-solid fa-shop"></i>
              <span class="company-name">
                  <span class="highlight">M</span>arket<span class="highlight">S</span>pace
              </span>
          </a>
         <button onclick="openMenu()" class="hamburger">&#8801;</button>
      </div>
      <nav class="menu">
         <ul class="nav-list">
            <li class="nav-listItem"><a href="index.html">Home</a></li>
            <li><a href="signin.html">Login</a></li>
            <li><a href="signup.html">Start Selling</a></li>
            <li><a href="about.html" class="icon-about"><i class="fa-solid fa-circle-info"></i></a></li>         
         </ul>
      </nav>
  </header>

   <div class="main-container">
      <div class="forgot-container">
         <div class="forgot-form">
            <h2>Forgot Password</h2>
            <p>No worries! It happens to the best of us. Enter the email address associated with your account, and we'll help you reset your password.</p>
            <form class="forgot" id="forgotForm" onsubmit="forgot(); return false;">
               <label for="email">Email:</label>
               <input type="email" id="email" name="email" placeholder="Enter your Email" required>
   
               <input type="submit" name="submit" class="button-link" value="Send">
            </form>
         </div>
      </div>
   </div>

   <footer class="footer">
         <div class="footer-left">
            <p>&copy; 2024 MarketSpace. All rights reserved.</p>
         </div>

         <div class="footer-right">
            <p>Follow us in</p>
            <a href="https://www.facebook.com/" target="_blank"><img src="img/fb_logo.png" alt="fb"></a>
            <a href="https://www.instagram.com/" target="_blank"><img src="img/insta_logo.png" alt="insta"></a>
            <a href="https://twitter.com/" target="_blank"><img src="img/x_logo.png" alt="x"></a>
            <a href="https://www.tiktok.com/" target="_blank"><img src="img/tiktok_logo.png" alt="tiktok"></a>
         </div>  
   </footer>

</body>
</html>
