<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>MarketSpace | Login</title>
   <link rel="stylesheet" type="text/css" href="css/navbar.css">
   <link rel="stylesheet" type="text/css" href="css/sign.css">
   <link rel="icon" href="img/Logo.svg">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
   

   <script src="js/main-out.js" defer></script>
   <script src="js/script.js" defer></script>

</head>
<body>

   <header class="navbar">
      <div class="mobileHeader">
          <a href="index.html" class="logo">
              <i class="fa-solid fa-shop"></i>
              <span class="company-name">
                  <span class="highlight">M</span>arket<span class="highlight">S</span>pace
              </span>
          </a>
         <button onclick="openMenu()" class="hamburger">&#8801;</button>
      </div>
      <nav class="menu">
         <ul class="nav-list">
            <li class="nav-listItem"><a href="index.html">Home</a></li>
            <li><a href="signin.html">Login</a></li>
            <li><a href="signup.html">Start Selling</a></li>
            <li><a href="about.html" class="icon-about"><i class="fa-solid fa-circle-info"></i></a></li>         
         </ul>
      </nav>
  </header>

   <div class="login-container">
      <div class="login-form">
         <h2>Login to MarketSpace</h2>
         <p>Welcome back to MarketSpace ‚Äì Your Ultimate Shopping Destination! üõçÔ∏è</p>
         <form class="loginForm" id="loginForm" onsubmit="login(); return false;">
            <label for="username">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your username">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">

            <div class="remember-forgot">
               <label for="remember">
                  <input type="checkbox" id="remember" name="remember"> Remember Me
               </label>
               <a href="forgot.html" class="forgot-password">Forgot Password?</a>
            </div>
            <input type="submit" name="submit" class="button-link" value="Log in">
         </form>

         <div class="sign-up-prompt">
            <p>Don't have an account yet? <a href="signup.html">Sign Up</a></p>
         </div>
      </div>

      <div class="login-image">
         <img src="img/pic4.png" alt="Login Image">
      </div>
   </div>

   <footer class="footer">
      <div class="footer-left">
         <p>&copy; 2024 MarketSpace. All rights reserved.</p>
      </div>

      <div class="footer-right">
         <p>Follow us in</p>
         <a href="https://www.facebook.com/" target="_blank"><img src="img/fb_logo.png" alt="fb"></a>
         <a href="https://www.instagram.com/" target="_blank"><img src="img/insta_logo.png" alt="insta"></a>
         <a href="https://twitter.com/" target="_blank"><img src="img/x_logo.png" alt="x"></a>
         <a href="https://www.tiktok.com/" target="_blank"><img src="img/tiktok_logo.png" alt="tiktok"></a>
      </div>  
   </footer>
</body>
</html>
